<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- FAVICON -->
    <link rel="icon" href="images/madrid.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <figure>
                <img src="./images/real-madrid.png" alt="Escudo Real Madrid">
            </figure>
            <p>Real Madrid</p>
        </div>
        <nav class="nav">
            <ul>
                <li><a href=""><i class='bx bx-search'></i></a></li>
                <li><a href=""><i class='bx bx-shopping-bag'></i></a></li>
                <li><a href=""><i class='bx bxs-user-account'></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="container main__cards">
            <div class="card">
                <a href="#">IMPLEMENTOS</a>
            </div>
            <div class="card">
                <a href="#">MODA</a>
            </div>
            <div class="card">
                <a href="#">ACCESORIOS</a>
            </div>
            <div class="card">
                <a href="#">OFERTAS</a>
            </div>
        </section>
        <section class="container shop">
            <h2>IMPLEMENTOS</h2>
            <div class="shop__card">
                <figure>
                    <img src="./images/main-shirt-01.jpg" alt="Camiseta Adidas">
                </figure>
                <h4>SHIRT WHITE</h4>
                <p>$25</p>
            </div>
            <div class="shop__card">
                <figure>
                    <img src="./images/main-shirt-02.jpg" alt="Camiseta Adidas">
                </figure>
                <h4>SHIRT BLACK</h4>
                <p>$35</p>
            </div>
            <div class="shop__card">
                <figure>
                    <img src="./images/main-shirt-03.jpg" alt="Camiseta Adidas">
                </figure>
                <h4>SHIRT BLUE</h4>
                <p>$45</p>
            </div>
            <div class="shop__card">
                <figure>
                    <img src="./images/main-shirt-04.jpg" alt="Camiseta Adidas">
                </figure>
                <h4>SHIRT PINK</h4>
                <p>$55</p>
            </div>
        </section>
    </main>
    <footer class="container footer">
        <div class="footer__social">
            <ul>
                <li><a title="Facebook" href="#"><i class='bx bxl-facebook' ></i></a></li>
                <li><a title="Instagram" href="#"><i class='bx bxl-instagram' ></i></a></li>
                <li><a title="Twitter" href="#"><i class='bx bxl-twitter' ></i></a></li>
            </ul>
        </div>
        <span class="footer__copy">&#169; 2021 copyright all right reserved</span>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
