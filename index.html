<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- FAVICON -->
    <link rel="icon" href="images/madrid.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <figure>
                <img src="./images/real-madrid.png" alt="Escudo Real Madrid">
            </figure>
            <p>Real Madrid</p>
        </div>
        <nav class="nav">
            <ul>
                <li><a href=""><i class='bx bx-search'></i></a></li>
                <li><a href=""><i class='bx bx-shopping-bag'></i></a></li>
                <li><a href=""><i class='bx bxs-user-account'></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="container main__cards">
            <div class="card">
                <a href="#">IMPLEMENTOS</a>
            </div>
            <div class="card">
                <a href="#">MODA</a>
            </div>
            <div class="card">
                <a href="#">ACCESORIOS</a>
            </div>
            <div class="card">
                <a href="#">OFERTAS</a>
            </div>
        </section>
        <section class="shop">
            <div class="shop__card">
                <figure>
                    <img src="./images/main-shirt-01.jpg" alt="Camiseta Adidas">
                </figure>
                <h3>SHIRT WHITE</h3>
                <p>$25</p>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
